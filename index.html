<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator js</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    
   <input type="text" id="one" placeholder="0">
  
<div class="row1">
    <button id="btn1" onclick="add1()">1</button>
   <button id="btn1"  onclick="add2()">2</button>
   <button id="btn1"  onclick="add3()">3</button>
</div>

<div class="row1">
    <button id="btn1"  onclick="add4()">4</button>
    <button id="btn1"  onclick="add5()">5</button>
    <button id="btn1"  onclick="add6()">6</button>
</div>


<div class="row1">
    <button id="btn1"  onclick="add7()">7</button>
   <button id="btn1"  onclick="add8()">8</button>
   <button id="btn1"  onclick="add9()">9</button>
</div>
   
  
<div class="row1">
   <button id="btn1" onclick="plus()">+</button>
   <button id="btn1" onclick="minus()">-</button>
   <button id="btn1" onclick="divide()">/</button>
</div>


<div class="row1">
    <button id="btn1" onclick="multiply()">x</button>
    <button id="btn1"  onclick="action()">=</button>
    <button id="btn1"  onclick="cancel()">CANCEL</button>
</div>


<div class="row1">
    <button id="btn1" onclick="Sin()">sin</button>
    <button id="btn1"  onclick="Cos()">cos</button>
    <button id="btn1"  onclick="Tan()">tan</button>
</div>


</div>
  


    <script src="script.js"></script>
</body>
</html>
